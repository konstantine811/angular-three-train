<div
  class="switch-element"
  [ngClass]="{
    'dark-shadow': !isChecked,
    'light-shadow': isChecked
  }"
>
  <input
    type="checkbox"
    name="staus"
    class="switch-element__input"
    id="switch-theme"
    [(ngModel)]="isChecked"
    (change)="onChenge()"
  />
  <label class="switch-element__label" for="switch-theme"></label>
  <div class="switch-element__bg"></div>
</div>
